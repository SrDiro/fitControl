<form #foodForm="ngForm" (ngSubmit)="onSubmit(foodForm)" class="container-card">
  <div class="card">
    <div class="top"></div>
    <div class="header">
      <input name="$key" #$key="ngModel" [(ngModel)]="foodService.selectedFood.$key" placeholder="Nombre...">
    </div>
    <div class="food-img">
      <input name="image" #name="ngModel" [(ngModel)]="foodService.selectedFood.image" placeholder="Imagen url...">
    </div>
    <div class="food-info">
      <input name="kcal" #kcal="ngModel" [(ngModel)]="foodService.selectedFood.kcal" placeholder="Kcal...">
      <input name="grasas" #fat="ngModel" [(ngModel)]="foodService.selectedFood.fat" placeholder="Grasas...">
      <input name="carbohidratos" #carbohydrates="ngModel" [(ngModel)]="foodService.selectedFood.carbohydrates" placeholder="Carbohidratos...">
      <input name="proteinas" #proteins="ngModel" [(ngModel)]="foodService.selectedFood.proteins" placeholder="Proteinas...">        
    </div>
  </div>
  <button class="submit-button" type="submit" [disabled]="!foodForm.valid">Guardar</button>
</form>
<app-floating-icons></app-floating-icons>
